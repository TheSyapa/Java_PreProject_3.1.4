<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid bg-dark m-0 p-0">
    <div class="row m-0 p-2 ">
        <div class="col-11">
            <span class="text-white h5">
                user@mail.ru
                <span class="font-weight-light">
                    with roles: USER
                </span>
            </span>
        </div>
        <div class="col-1 text-right">
            <form th:action="@{/logout}" method="post">
                <a class="btn-link text-secondary" type="submit">Logout</a>
            </form>
        </div>
    </div>
</div>



<div>
    <div class="row m-0 p-0">
        <div class="col-2">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user"
                       role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
123123
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10 ">
            <div class="row m-0 p-2">
                <span class="h2 ">User information-page</span>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="h5">About user</span>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>ID</td>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Age</td>
                            <td>Email</td>
                            <td>Role</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
